[default]
translation_path = gnu_style/po
match = (?P<lang>.*)\.po
match2 = <lang>.po


[gnu_style_multiple_folders]
translation_path = gnu_style_multiple_folders
match = po-(?P<filename>[\w]*)/(?P<lang>[\w]*)\.po
match = po-<filename>/<lang>.po


[pootle_style]
translation_path = pootle_style/locales
match = (?P<lang>[\w]*)(?P<subdirs>.*)/(?P<filename>[\w]*)\.(?P<ext>[\w]*)

match2 = <lang><directory_path>/<filename>.po

